
{% extends "base.html" %}

{% block content %}
<style>
    form input[type="text"], form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .errorlist li{
        background-color: rgba(240, 128, 128, 0.237);
        color: rgb(234, 73, 73);
        list-style: none;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgb(234, 73, 73);
    }
</style>
{% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card p-4">
            <h3 class="mb-4">صفحة تسجيل الدخول</h3>
            
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                
                <button type="submit" class="btn btn-success mt-2">تسجيل الدخول</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
