
{% extends "base.html" %}

{% block content %}
<style>
    .errorlist li{
        background-color: rgba(240, 128, 128, 0.237);
        color: rgb(234, 73, 73);
        list-style: none;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid rgb(234, 73, 73);
    }
</style>
<div class="row">
    <div class="col">
        <div class="card p-4">
            {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mt-2">تسجيل الدخول</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
